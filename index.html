<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record of Federal Actions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Record of Federal Actions</h1>
        <p>Real-time updates and summaries of all federal actions.</p>
        <form id="date-form">
            <label for="date">Enter Date:</label>
            <input type="date" id="date" name="date">
        </form>
    </header>

    <main>
        <section id="actions">
            <h2>Actions by Federal Agencies</h2>
            <div id="agencies">
                <!-- List of agencies will appear here -->
                <select id="agency-list">
                    <option value="">-- Select an Agency --</option>
                    <!-- Agencies will be populated here -->
                </select>
                <div id="agency-actions">
                    <!-- Placeholder for agency-specific actions -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Federal Actions Tracker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
